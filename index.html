<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Payment</title>
    <style>
        .hidden {
            display: none;
        }
        .payment-info {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Subject Payment Portal</h1>
    
    <!-- Step 1: User Details -->
    <div id="user-details-step">
        <h2>Enter Your Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required><br><br>
        <button onclick="nextToSubjects()">Next</button>
    </div>

    <!-- Step 2: Select Subjects -->
    <div id="subject-selection-step" class="hidden">
        <h2>Select Subjects</h2>
        <label><input type="checkbox" value="199" onclick="updateTotal()"> APM - ₹199</label><br>
        <label><input type="checkbox" value="120" onclick="updateTotal()"> PHY - ₹120</label><br>
        <label><input type="checkbox" value="90" onclick="updateTotal()"> PPS - ₹90</label><br>
        <label><input type="checkbox" value="60" onclick="updateTotal()"> LADC - ₹60</label><br><br>
        <p id="total-price">Total Price: ₹0</p>
        <button onclick="nextToPayment()">Next</button>
    </div>

       <!-- Step 3: Payment -->
    <div id="payment-step" class="hidden">
        <h2>Payment</h2>
        <p>Scan the QR code below to make the payment:</p>
        <img src="qr-code.jpg.jpg" alt="QR Code" width="300"><br><br>
        <p class="payment-info" id="payment-info"></p>
          <!-- Google Form Link -->
    <p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSddMrYxwA4IKyFjBWMcEjgNBaPMUiq5dHIzKICsHls9UfmjFQ/viewform?usp=dialog" 
           target="_blank" style="color: blue; text-decoration: underline; font-weight: bold;">
           Please submit the screenshot and other details to get verified
        </a>
    </p>
    
    <button onclick="confirmPayment()">I have completed the payment</button>
</div>
        <button onclick="confirmPayment()">I have completed the payment</button>
    </div>

   

    <!-- Step 4: Telegram Links -->
    <div id="confirmation-step" class="hidden">
        <h2>Join Telegram Groups</h2>
        <p>PHY - <a href="https://t.me/+DbslVAg_y1RiNzY1" target="_blank">Link</a></p>
        <p>APM - <a href="https://t.me/+7iQzgkoBDwY1NzM1" target="_blank">Link</a></p>
        <p>PPS - <a href="https://t.me/+tDxrZTJCAsZmNTU1" target="_blank">Link</a></p>
        <p>LADC - <a href="https://t.me/+sG7Tq8cdTJVhZGM1" target="_blank">Link</a></p>
    </div>

    <script>
        let total = 0;

        function nextToSubjects() {
            document.getElementById("user-details-step").classList.add("hidden");
            document.getElementById("subject-selection-step").classList.remove("hidden");
        }

        function updateTotal() {
            const checkboxes = document.querySelectorAll("#subject-selection-step input[type='checkbox']");
            total = 0; // Reset total
            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    total += parseInt(checkbox.value);
                }
            });
            document.getElementById("total-price").textContent = "Total Price: ₹" + total;
        }

        function nextToPayment() {
            document.getElementById("subject-selection-step").classList.add("hidden");
            document.getElementById("payment-step").classList.remove("hidden");
            document.getElementById("payment-info").textContent = "Please pay the total amount: ₹" + total;
        }

        function confirmPayment() {
            document.getElementById("payment-step").classList.add("hidden");
            document.getElementById("confirmation-step").classList.remove("hidden");
        }
    </script>
</body>
</html>
